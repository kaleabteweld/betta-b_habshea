                <div id="form">

                    <div class="T">

                        <div class="form-group">
                            <label for="name">your full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="name">
                            <div class="invalid-feedback">

                            </div>
                        </div>

                            <label for="us_name">User Name</label>

                            </div>
                        </div>

                    </div>
                    
                    <div class="T">

                            <div class="invalid-feedback">
                                <p>
                                    check your Email
                                </p>
                            </div>
                        </div>
        
                        <div class="form-group">
                            <label for="phon">Phon Number</label>

                            <div class="invalid-feedback">
                                <p>
                                    check your Phone Number
                                </p>
                            </div>
                        </div>

                    </div>


                    <div class="form-group">
                        <label for="pass">password</label>
                        <input type="password" class="form-control" id="pass" placeholder="*******">
                        <div class="invalid-feedback">
                            <p>
                                check your password, Must Be less Than Or Equal 8 Charcter's
                            </p>
                        </div>
                    </div>
    
                    <button id="post" style="border-radius: 11rem;" class="btn btn-success"> sign In</button>

            </div>
