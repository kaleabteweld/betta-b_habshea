<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link href="/betta'b_habshea/Thid Party/bootstrap-4.3.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/betta'b_habshea/calendar/index.css">
    <link rel="stylesheet" type="text/css" href="/betta'b_habshea/css/middle.css">
    <link rel="stylesheet" type="text/css" href="/betta'b_habshea/TEMP/temp.css">

    <title>temp</title>
</head>
<body>

    <div id="main" class="container-fluid">

        <div class="row">
            <div class="col-12">
                <div id="conter">
                    <div id="video">
                        <video id="video" src="/betta'b_habshea/video/video.mp4" autoplay=true loop=true></video>
                    </div>
                    
                        <div id="form">

                            <div class="form-group">
                                <label for="event_name">Name</label>
                                <input type="text" class="form-control" id="event_name" placeholder="The Name of the Event">
                            </div>

                            <div class="form-group">
                                <label for="event_Date">Date</label>
                                <input type="date" class="form-control" id="event_Date">
                            </div>

                            <div id="T">

                                <div class="form-group">
                                    <label for="event_time_start">At What Time does to start</label>
                                    <input type="time" class="form-control" id="event_time_start">
                                </div>

                                <div class="form-group">
                                    <label for="event_time_end">At What Time does it end</label>
                                    <input type="time" class="form-control" id="event_time_end">
                                </div>

                            </div>


                            <div class="form-group">
                                <label for="event_loc">Locachen</label>
                                <input type="text" class="form-control" id="event_loc" placeholder="Were Is It At (a google map link will be best)">
                            </div>

                            <div class="form-group">
                                <label for="event_info">More info</label>
                                <textarea id="event_info" class="form-control" rows="3" placeholder="more info like were are teicks at,...."></textarea> 
                            </div>

                            <button id="post" class="btn btn-success"> post</button>

                    </div>   
                </div>

                
            </div>
        </div>
    </div>



    <script src="/betta'b_habshea/Thid Party/jquery-3.4.1.js"></script>
    <script src="/betta'b_habshea/Thid Party/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script src="/betta'b_habshea/TEMP/temp.js"></script>
    <!-- <script src="/betta'b_habshea/calendar/index.js"></script> -->
    <script src="/betta'b_habshea/calendar/cal_gui.js"></script>
    
</body>
</html>
